<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>User Invite</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #0A0A0A; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #ffffff;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #0A0A0A;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table width="600" border="0" cellspacing="0" cellpadding="0"
                    style="background-color: #111111; border-radius: 16px; border: 1px solid #333333; overflow: hidden;">
                    <!-- Header/Logo -->
                    <tr>
                        <td align="center" style="padding: 40px 0; background-color: #111111;">
                            <h1
                                style="color: #ffffff; font-size: 28px; font-weight: bold; margin: 0; letter-spacing: 2px;">
                                CELLUIQ</h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 0 40px 40px 40px;">
                            <h2 style="color: #ffffff; font-size: 24px; margin-bottom: 20px;">You are invited!
                            </h2>
                            <p style="color: #cccccc; font-size: 16px; line-height: 24px; margin-bottom: 30px;">
                                You have been invited to join Celluiq. Click the button below to accept the invitation
                                and set up your account.
                            </p>

                            <!-- Button -->
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center">
                                        <a href="{{ .ConfirmationURL }}"
                                            style="display: inline-block; padding: 16px 32px; background-color: #B7323F; color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 16px; letter-spacing: 0.5px;">
                                            Accept Invitation
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <p
                                style="color: #888888; font-size: 14px; line-height: 20px; margin-top: 30px; text-align: center;">
                                We look forward to seeing you!
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="background-color: #000000; padding: 20px;">
                            <p style="color: #666666; font-size: 12px; margin: 0;">
                                Â© 2025 CELLUIQ. All rights reserved.<br>
                                <a href="https://app.celluiq.com"
                                    style="color: #666666; text-decoration: underline;">app.celluiq.com</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
